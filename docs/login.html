<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/login.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Animal Crossing Village Simulator</title>
</head>
<body>
    <main id="villages-main">
        <nav>
            <section id="nav-button-container">
                <a href="./villages.html">
                    <div id="nav-button">
                        <p>Villages!</p>
                        <img src="./images/buttonImg.png" alt="">
                    </div>
                </a>
            </section>
            <section id="nav-logo-container">
                <a href="./index.html"><img src="./images/logo.png" alt=""></a>
            </section>
            <section id="nav-button-container">
                <a href="./login.html">
                    <div id="nav-button">
                        <p>Log in!</p>
                        <img src="./images/buttonImg.png" alt="">
                    </div>
                </a>
            </section>
        </nav>
        <div id="user-info">
            <p>You are logged in as: <b>Username</b></p>
            <figure>
                <img src="./images/profile.png" alt="">
            </figure>
        </div>
        <section id="villages-container">
            <div id="login-container" class="half-screen-text-container">
                <h1>Log In!</h1>
                <p>Welcome back! To be able to play Animal Crossing Village Simulator, you have to log in. </p>
                <form  id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button>Log In!</button>
                </form>
                <p>Have you not created an account yet? You can create one right now by clicking <a class="to-register-page-link" href="./register.html">here!</a> </p>
            </div>
            <div id="logged-in-container" class="half-screen-text-container">
                
            </div>
            <figure class="login-carousel">
                <div id="carousel-container" class="shadow">
                    <div id="carousel-images-container">
                        <div id="carousel-image-container">
                            <img src="./images/carousel-img-1.jpeg">
                        </div>
                    </div>
                    <div id="carousel-navigation">
                        <span id="first-img-btn" class="carousel-btn active-carousel"></span>
                        <span id="second-img-btn" class="carousel-btn"></span>
                        <span id="third-img-btn" class="carousel-btn"></span>
                    </div>
                </div>
            </figure>



        </section>
        <footer id="footer-other-than-homepage">
            <p>Copyright Â© Cansu Bilal - Animal Crossing Village Simulator</p>
        </footer>
    </main>
</body>
</html>
