<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/myVillage.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Animal Crossing Village Simulator</title>
</head>
<body>
    <main id="villages-main">
        <nav>
            <section id="nav-button-container">
                <a href="./villages.html">
                    <div id="nav-button">
                        <p>Villages!</p>
                        <img src="./images/buttonImg.png" alt="">
                    </div>
                </a>
            </section>
            <section id="nav-logo-container">
                <a href="./index.html"><img src="./images/logo.png" alt=""></a>
            </section>
            <section id="nav-button-container">
                <a href="./login.html">
                    <div id="nav-button">
                        <p>Log in!</p>
                        <img src="./images/buttonImg.png" alt="">
                    </div>
                </a>
            </section>
        </nav>
        <div id="user-info">
            <p>You are logged in as: <b>Username</b></p>
            <figure>
                <img src="./images/profile.png" alt="">
            </figure>
        </div>
        <section id="my-village-container">
            <div id="my-village-name-btn-container">
                <h1 id="my-village-name"></h1>
                <div>
                    <button id="delete-btn">Delete</button>
                    <button id="edit-btn">Edit</button>
                </div>
            </div>
            <div class="my-items-container">
                <h2>Villagers</h2>
                <div id="my-villagers-container" class="my-items-sub-container">
                </div>
            </div>
            <div class="my-items-container">
                <h2>Furniture</h2>
                <div id="my-furniture-container" class="my-items-sub-container">
                </div>
            </div>
            <div class="my-items-container">
                <h2>wall-mounted furniture</h2>
                <div id="my-wall-container" class="my-items-sub-container">
                </div>
            </div>
            <div class ="test">
                <div class="my-items6-container">
                    <h2>Fishes</h2>
                    <div id="my-fishes-container" class="my-items6-sub-container">
                    </div>
                </div>
                <div class="my-items6-container">
                    <h2>Bugs</h2>
                    <div id="my-bugs-container" class="my-items6-sub-container">
                    </div>
                </div>
                <div class="my-items6-container">
                    <h2>Sea creatures</h2>
                    <div id="my-sea-container" class="my-items6-sub-container">
                    </div>
                </div>
                <div class="my-items6-container">
                    <h2>Fossils</h2>
                    <div id="my-fossils-container" class="my-items6-sub-container">
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer-new-village">
            <p>Copyright Â© Cansu Bilal - Animal Crossing Village Simulator</p>
        </footer>
    </main>
</body>
</html>
